<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ù–µ –±—É–¥–∏ —ç–º–æ–¥–∑–∏ - –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f7f0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #2c2c2c;
      overflow: hidden;
    }
    .top-bar {
      width: 100%;
      background-color: #ffffff;
      padding: 3vh 0;

      z-index: 10;
    }
    .message {
      font-size: 5vw;
      font-weight: 600;
    }
    .emoji-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .emoji {
      font-size: 30vw;
      transition: all 0.4s ease;
      cursor: pointer;
      user-select: none;
    }
    .emoji.active {
      transform: scale(1.2);
    }
    .sleepy-text {
      font-size: 4.5vw;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      margin-bottom: 2vh;
    }
    .footer {
      font-size: 3.5vw;
      text-align: center;
      color: #666;
      margin-top: 2vh;
    }
    .progress-bar {
      position: fixed;
      bottom: 5vh;
      width: 80%;
      height: 4vh;
      background-color: #ddd;
    }
    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 100%;
      transition: width 0.5s ease;
    }
    .power-up {
      position: absolute;
      top: 10vh;
      background-color: gold;
      width: 10vw;
      height: 10vw;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 5vw;
    }
    /* For mobile responsiveness */
    @media (max-width: 768px) {
      .emoji {
        font-size: 40vw;
      }
      .message {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="message">–ù–µ –±—É–¥–∏ —ç–º–æ–¥–∑–∏</div>
  </div>
  
  <div class="emoji-container">
    <div class="emoji" id="sleepyEmoji">üò¥</div>
    <div class="sleepy-text" id="sleepyText"></div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    –°–¥–µ–ª–∞–Ω–æ AndyGames.inc<br>
    –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã. <a href="#" style="color: #666;">–ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏</a> | <a href="#" style="color: #666;">–£—Å–ª–æ–≤–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</a>
  </div>

  <!-- –ü–æ–ª–æ—Å–∞ –∑–¥–æ—Ä–æ–≤—å—è/—Ç–µ—Ä–ø–µ–Ω–∏—è -->
  <div class="progress-bar">
    <div class="progress" id="healthBar"></div>
  </div>

  <!-- Power-Up -->
  <div class="power-up" id="powerUp">üîã</div>

  <script>
    let tapCount = 0;
    let health = 100;
    let level = 1;
    const maxLevels = 3;
    const emoji = document.getElementById('sleepyEmoji');
    const text = document.getElementById('sleepyText');
    const healthBar = document.getElementById('healthBar');
    const powerUp = document.getElementById('powerUp');
    const messages = ['üò¥', 'üòí', 'üò†', 'üò°', 'ü§¨'];

    // –ó–≤—É–∫–∏
    const clickSound = new Audio('https://www.myinstants.com/media/sounds/slap.mp3');
    const powerUpSound = new Audio('https://www.myinstants.com/media/sounds/powerup.mp3');

    emoji.addEventListener('click', () => {
      tapCount++;
      const emojiIndex = Math.min(Math.floor(tapCount / 5), 4);
      emoji.textContent = messages[emojiIndex];

      // –£–º–µ–Ω—å—à–∞–µ–º —Ç–µ—Ä–ø–µ–Ω–∏–µ —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –Ω–∞ —É—Ä–æ–≤–Ω—è—Ö
      health -= 5 * level; 
      healthBar.style.width = health + '%';

      clickSound.play();

      if (tapCount === 5) showMessage('–ü—Ä–µ–∫—Ä–∞—Ç–∏ —Ç—ã–∫–∞—Ç—å –º–µ–Ω—è!');
      if (tapCount === 15) showMessage('–¢—ã –º–µ–Ω—è –∑–ª–∏—à—å...');
      if (health <= 0) triggerBadEnding();
      if (tapCount % 10 === 0) showPowerUp();
      if (tapCount % 20 === 0) nextLevel();
    });

    function showMessage(message) {
      text.textContent = message;
      text.style.opacity = '1';
      setTimeout(() => { text.style.opacity = '0'; }, 3000);
    }

    function showPowerUp() {
      powerUp.style.display = 'flex';
      powerUp.style.left = Math.random() * 80 + 'vw';
      powerUp.style.top = Math.random() * 60 + 'vh';

      powerUp.addEventListener('click', collectPowerUp);
    }

    function collectPowerUp() {
      health = Math.min(health + 30, 100); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ—Ä–ø–µ–Ω–∏—è –Ω–∞ 30%
      healthBar.style.width = health + '%';
      powerUpSound.play();
      powerUp.style.display = 'none';
    }

    function nextLevel() {
      if (level < maxLevels) {
        level++;
        alert(`–£—Ä–æ–≤–µ–Ω—å ${level}! –ò–≥—Ä–∞ —É—Å–ª–æ–∂–Ω—è–µ—Ç—Å—è!`);
      } else {
        triggerGoodEnding();
      }
    }

    function triggerBadEnding() {
      alert("–ü–ª–æ—Ö–∞—è –∫–æ–Ω—Ü–æ–≤–∫–∞! –¢—ã —Ä–∞–∑–æ–∑–ª–∏–ª —ç–º–æ–¥–∑–∏!");
      restartGame();
    }

    function triggerGoodEnding() {
      alert("–û—Ç–ª–∏—á–Ω–∞—è –∫–æ–Ω—Ü–æ–≤–∫–∞! –¢—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è —Å —ç–º–æ–¥–∑–∏!");
      restartGame();
    }

    function restartGame() {
      tapCount = 0;
      health = 100;
      level = 1;
      emoji.textContent = 'üò¥';
      healthBar.style.width = '100%';
      text.textContent = '';
      powerUp.style.display = 'none';
    }
  </script>
</body>
</html>
