<html>
<head>
  <title>Do Not Wake Up the Emoji - Footer Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f7f0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #2c2c2c;
      overflow: hidden;
    }
    .top-bar {
      width: 100%;
      background-color: #ffffff;
      padding: 3vh 0;
      text-align: center;
      z-index: 10;
    }
    .message {
      font-size: 5vw;
      font-weight: 600;
    }
    .emoji-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .emoji {
      font-size: 30vw;
      transition: all 0.4s ease;
      cursor: pointer;
      user-select: none;
    }
    .emoji.active {
      transform: scale(1.2);
    }
    .sleepy-text {
      font-size: 4.5vw;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      margin-bottom: 2vh;
    }
    .footer {
      font-size: 3.5vw;
      text-align: center;
      color: #666;
      margin-top: 2vh;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      text-align: center;
      flex-direction: column;
    }
    .overlay-text {
      color: white;
      font-size: 6vw;
      margin-bottom: 4vh;
    }
    .restart-button {
      background-color: #ffffff;
      color: #2c2c2c;
      padding: 2vh 5vw;
      border: none;
      font-size: 4.5vw;
      cursor: pointer;
      border-radius: 8px;
    }
    .progress-bar {
      position: fixed;
      bottom: 5vh;
      width: 80%;
      height: 4vh;
      background-color: #ddd;
    }
    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 100%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="message">Do Not Wake Up The Emoji</div>
  </div>
  
  <div class="emoji-container">
    <div class="emoji" id="sleepyEmoji">ðŸ˜´</div>
    <div class="sleepy-text" id="sleepyText"></div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    Made by AndyGames.inc<br>
    All rights reserved. <a href="#" style="color: #666;">Privacy Policy</a> | <a href="#" style="color: #666;">Terms of Service</a>
  </div>

  <!-- Health/Patience Bar -->
  <div class="progress-bar">
    <div class="progress" id="healthBar"></div>
  </div>

  <script>
    let tapCount = 0;
    let health = 100;
    const emoji = document.getElementById('sleepyEmoji');
    const text = document.getElementById('sleepyText');
    const healthBar = document.getElementById('healthBar');

    emoji.addEventListener('click', () => {
      tapCount++;
      const emojiIndex = Math.min(Math.floor(tapCount / 5), 4);
      emoji.textContent = ['ðŸ˜´', 'ðŸ˜’', 'ðŸ˜ ', 'ðŸ˜¡', 'ðŸ¤¬'][emojiIndex];

      health -= 5;
      healthBar.style.width = health + '%';

      if (tapCount === 5) text.textContent = "Stop poking me!";
      text.style.opacity = '1';
      setTimeout(() => { text.style.opacity = '0'; }, 3000);

      if (health <= 0) triggerBadEnding();
    });

    function triggerBadEnding() {
      alert("Bad Ending! You upset the emoji!");
      restartGame();
    }

    function restartGame() {
      tapCount = 0;
      health = 100;
      emoji.textContent = 'ðŸ˜´';
      healthBar.style.width = '100%';
      text.textContent = '';
    }
  </script>
</body>
</html>
